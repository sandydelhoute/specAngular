<div class="row">

	<div class="col-sm-8 text-center bordered ">
		<tchat
			[role]="role"
			[player]="player"
		></tchat>
	</div>

	<div class="col-sm-4">
		<div class="panel panel-default" id="vote">
			<div class="panel-heading text-center">
				<h3 class="panel-title">Vote</h3>
			</div>
			<div class="panel-body">
				<vote [listPlayers]="listPlayers" [player]="player" [role]="role" ></vote>		
			</div>
			<div class="panel-footer text-center">
				<button (click)="validevote()" class="btn btn-primary">Valider</button>
			</div>
		</div>
		<div class="col-xs-12">
			<rolesImg [player]="player"	></rolesImg>
		</div>
	</div>
</div>
