<div class="col-xs-12">
	<div class="panel panel-default" id="listchannel">
		<div class="panel-heading text-center">
			<h3 class="panel-title">Sélectionnez votre channel</h3>
		</div>
		<div class="panel-body">
			<table class="table tabled-striped">
				<thead>
					<tr>
						<th>
							Id
						</th>
						<th>
							Nombre de joueur(s)
						</th>
						<th>
							Nom du channel
						</th>
						<th>
							Action
						</th>
					</tr>
				</thead>
				<tbody>
					<tr listchannel *ngFor="let channel of listChannel" [channel]="channel" ></tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="col-xs-12 text-center">
		<div class="panel panel-default" id="vote">
			<div class="panel-heading text-center">
				<h3 class="panel-title">Crée votre channel</h3>
			</div>
			<div class="panel-body">
				<input type='text' #nameChannel />
				<button  (click)="createChannel(nameChannel.value)" class="btn btn-primary">envoye</button>
			</div>
		</div>
	</div>
</div>
